<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BKeeper Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <!-- Common Banner and Logo, check ref -->
    <div class="banner bg-black py-1">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="index.html">
          <img src="logo.png" alt="Logo" class="logo" />
        </a>
        <div class="user-menu">
          <!-- User Logo with Dropdown Menu -->
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="userMenuButton"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img src="user-logo.png" alt="User Logo" class="user-logo" />
            </button>
            <div
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="userMenuButton"
            >
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <!-- Left Section: Chart with Slots and Calendar -->

        <div class="col-md-6">
          <div class="chart-with-slots">
            <h3>Classes/Departments</h3>
            <div class="row">
              <div class="col-md-4 mb-2">
                <button class="btn btn-secondary w-100">Math</button>
              </div>
              <div class="col-md-4 mb-2">
                <button class="btn btn-secondary w-100">Science</button>
              </div>
              <div class="col-md-4 mb-2">
                <button class="btn btn-secondary w-100">History</button>
              </div>
              <div class="col-md-4 mb-2">
                <button class="btn btn-secondary w-100">English</button>
              </div>
              <div class="col-md-4 mb-2">
                <button class="btn btn-secondary w-100">Art</button>
              </div>
              <div class="col-md-4 mb-2">
                <button class="btn btn-secondary w-100">Music</button>
              </div>
              <div class="col-md-4 mb-2">
                <button class="btn btn-secondary w-100">
                  Physical Education
                </button>
              </div>
            </div>
          </div>

          <div class="graph-container">
            <div class="graph">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Right Section: Graph, Search Bar, and Add New Metric Button -->
        <div class="col-md-6">
          <div class="search-bar">
            <div class="input-group mb-3">
              <input type="text" class="form-control search-input" />
              <button class="btn btn-primary" id="searchButton">Search</button>
            </div>
          </div>

          <div id="calendar"></div>

          <button class="btn btn-primary mt-2">Add New Metric</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
