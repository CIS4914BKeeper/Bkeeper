<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BKeeper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner bg-black py-1">
        <div class="container d-flex align-items-center">
          <a href="index.html">
            <img src="logo.png" alt="Logo" class="logo">
          </a>
        </div>
    </div>
  
    <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        
        <form id="requestForm">
            <div class="text-start mb-3">
                <button type="button" id="backButton" class="btn btn-link">&#8592; Back </button>
            </div>
            
              <h2 class="text-center mb-4">Request Account</h2>
            
              <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="student-id" class="form-label">Student ID</label>
              <input type="text" class="form-control" id="student-id" placeholder="Enter your student ID">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
              <label for="classes" class="form-label">Classes</label>
              <input type="text" class="form-control" id="classes" placeholder="Enter your classes">
            </div>
            <button type="submit" id="SubmitAccountBtn" class="btn btn-primary w-100 mx-auto">Submit Request</button>
            
            <p id="missingFieldsMessage" class="text-center mt-3 text-danger fw-bold" style="display: none;">Please fill out all the fields</p>
        
        </form>
      
    </div>
    </div>
  </div>

  <div class="container" id="thankYouContainer" style="display: none;">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="alert alert-success text-center mt-4 thank-you-message" role="alert">
          Thank you for requesting an account! Check your email for updates.
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="countdownContainer" style="display: none;">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="text-center mt-4" role="alert" id="countdownMessage">
          Redirecting page in <span id="countdownTime">5</span> seconds...
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
