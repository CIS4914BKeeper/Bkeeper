<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BKeeper Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <!-- Common Banner and Logo, check ref -->
    <div class="banner bg-black py-1">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="landingTemplate.html">
          <img src="logo.png" alt="Logo" class="logo" />
        </a>
        <div class="user-menu">
          <!-- User Logo with Dropdown Menu -->
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="userMenuButton"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img src="user-logo.png" alt="User Logo" class="user-logo" />
            </button>
            <div
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="userMenuButton"
            >
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <!-- Left Section: Chart with Slots and Calendar -->

        <div class="col-md-6">
          <div class="chart-with-slots">
            <h3>Classes</h3>
            <div class="row">
              <button
                class="btn btn-secondary w-100 mb-2"
                data-class="Out of School"
              >
                Out of Instructional Time
              </button>
              <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#addClassModal">Add Class</button>

              <div
                class="modal fade"
                id="addClassModal"
                tabindex="-1"
                aria-labelledby="addClassModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="addClassModalLabel">
                        Add Class
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form id="addClassForm">
                        <div class="mb-3">
                          <label for="subject" class="form-label"
                            >Subject</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="subject"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="teacher" class="form-label"
                            >Teacher</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="teacher"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="classId" class="form-label"
                            >Class ID</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="classId"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="department" class="form-label"
                            >Department</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="department"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="period" class="form-label">Period</label>
                          <input
                            type="number"
                            class="form-control"
                            id="period"
                            required
                          />
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary"
                        id="addClassButton"
                      >
                        Add Class
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div>
            <h3>Calendar</h3>
            <div id="calendar"></div>
          </div>
        </div>

        <!-- Right Section: Graph -->
        <div class="col-md-6">
          <h3>Notifications</h3>
          <div class="notification-box bg-secondary p-3">
            <!-- Notification content goes here -->
            <p>This is a notification.</p>
          </div>
          <h3>Graph</h3>
          <div class="graph-container">
            <div class="graph">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container text-center">
        <a href="mailto:bkeeper4914@outlook.com" class="btn btn-link"
          >Contact Us</a
        >
        <p>&copy; 2023 BKeeper. All rights reserved.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
