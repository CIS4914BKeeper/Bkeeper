<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BKeeper Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <!-- Common Banner and Logo, check ref -->
    <div class="banner bg-black py-1">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="landingTemplate.html">
          <img src="logo.png" alt="Logo" class="logo" />
        </a>
        <div class="user-menu">
          <!-- User Logo with Dropdown Menu -->
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="userMenuButton"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img src="user-logo.png" alt="User Logo" class="user-logo" />
            </button>
            <div
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="userMenuButton"
            >
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <!-- Left Section: Chart with Slots and Calendar -->

        <div class="col-md-6">
          <div class="chart-with-slots">
            <h3>Classes</h3>
            <div class="row">
                <div class="col-md-12 mb-2">
                    <button class="btn btn-secondary w-100" data-period="1" data-class="Math">Period 1</button>
                  </div>
                  <div class="col-md-12 mb-2">
                    <button class="btn btn-secondary w-100" data-period="2" data-class="Science">Period 2</button>
                  </div>
                  <div class="col-md-12 mb-2">
                    <button class="btn btn-secondary w-100" data-period="3" data-class="History">Period 3</button>
                  </div>
                  <div class="col-md-12 mb-2">
                    <button class="btn btn-secondary w-100" data-period="4" data-class="English">Period 4</button>
                  </div>
                  <div class="col-md-12 mb-2">
                    <button class="btn btn-secondary w-100" data-period="5" data-class="Lunch">Period 5</button>
                  </div>
                  <div class="col-md-12 mb-2">
                    <button class="btn btn-secondary w-100" data-period="6" data-class="Physical Education">Period 6</button>
                  </div>
                  <div class="col-md-12 mb-2">
                    <button class="btn btn-secondary w-100" data-period="7" data-class="Art">Period 7</button>
                  </div>
                  <div class="col-md-12 mb-2">
                    <button class="btn btn-secondary w-100" data-period="8" data-class="Music">Out of Class</button>
                  </div>
            </div>
          </div>
        
        <div> 
            <h3>Calendar</h3>
        <div id="calendar"></div> 
        </div> 
        </div>

        <!-- Right Section: Graph -->
        <div class="col-md-6">

            <div class="search-bar">
                <div class="input-group mb-3">
                  <input type="text" class="form-control search-input" />
                  <button class="btn btn-primary" id="searchButton">Search</button>
                </div>
              </div>

            <h3>Notifications</h3>
            <div class="notification-box bg-secondary p-3"> 
                  <!-- Notification content goes here -->
                  <p>This is a notification.</p>
              </div>
            
              <h3>Graph</h3> 
            <div class="graph-container">
                <div class="graph">
              <canvas id="myChart"></canvas>
                </div>
            </div>
            <a href="metricsIntake.html"> 
            <button class="btn btn-primary mt-2">Add New Metric</button>
            </a>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container text-center">
        <a href="mailto:bkeeper4914@outlook.com" class="btn btn-link">Contact Us</a>
        <p>&copy; 2023 BKeeper. All rights reserved.</p>
      </div>
    </footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
